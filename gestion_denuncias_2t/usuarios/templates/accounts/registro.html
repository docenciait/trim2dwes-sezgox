{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST" 
    style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 32px; box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); gap: 16px;">
        {% csrf_token %}
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username" required maxlength="25">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required maxlength="25" minlength="8">
        <label for="password">Confirmar contraseña</label>
        <input type="password" name="confirm" id="confirm" required maxlength="25" minlength="8">
        <button>Registrarse</button>
    </form>
{% endblock content %}
